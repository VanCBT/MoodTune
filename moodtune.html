<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodTunes</title>
  <link href="https://fonts.cdnfonts.com/css/retro-couture" rel="stylesheet">
  <link href="./moodtunes.css" rel="stylesheet">
  <style>
    body {
      background-image: url("./images/game-background-video-web.gif");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    
    form {  
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    </style>
</head>
<body>

<form id="moodForm" >
  <fieldset id="Form1" class="fieldset-container active" >
    <div class="question circle" id="question1">
      <h2>How do you feel right now?</h2>
      <br>
      <label>
        <input type="radio" name="currentMood" value="Sad or Depressed" checked /> Sad or Depressed</label><br>
      <label>
        <input type="radio" name="currentMood" value="Happy"> Happy</label><br>
      <label>
        <input type="radio" name="currentMood" value="Angry or Upset"> Angry or Upset</label><br>
      <label>
        <input type="radio" name="currentMood" value="Anxious"> Anxious</label>
      <br>
      <div class="musicNotes">
        <div class="note-1">
          &#9835; &#9833;
        </div>
        <div class="note-2">
          &#9833;
        </div>
        <div class="note-3">
          &#9834;
        </div>
        <div class="note-4">
          &#9834;
        </div>
      </div>
      <button id="next1" class="next-question" type="button">Next Question</button>
    </div>
  </fieldset>

  <fieldset id="Form2"class="fieldset-container" >
    <div class="question circle" id="question2">
      <h2>How would you like to feel?</h2>
      <br>
        <label>
          <input type="radio" name="desiredMood" value="calm" checked> Calm
        </label>
      <br>
        <label>
          <input type="radio" name="desiredMood" value="happy"> Happy
        </label>
      <br>
        <label>
          <input type="radio" name="desiredMood" value="energetic"> Energetic
        </label>
      <br>
        <label>
          <input type="radio" name="desiredMood" value="sad"> Sad
        </label>
      <br>
      <div class="musicNotes">
        <div class="note-1">
          &#9835; &#9833;
        </div>
        <div class="note-2">
          &#9833;
        </div>
        <div class="note-3">
          &#9834;
        </div>
        <div class="note-4">
          &#9834;
        </div>
      </div>
      <button id="next2" class="next-question" type="button">Next Question</button>
    </div>
    </fieldset>

    <fieldset id="Form3"class="fieldset-container" >
      <div class="question circle" id="question3">
        <h2>What is your favorite part of the music you listen to?</h2>
          <label>
            <input type="checkbox" name="favoritePart" value="melody" checked > Melody
          </label>
        <br>
          <label>
            <input type="checkbox" name="favoritePart" value="lyrics"> Lyrics
          </label>
        <br>
          <label>
            <input type="checkbox" name="favoritePart" value="rhythm"> Rhythm and Bass
          </label>
        <br>
        <div class="musicNotes">
          <div class="note-1">
            &#9835; &#9833;
          </div>
          <div class="note-2">
            &#9833;
          </div>
          <div class="note-3">
            &#9834;
          </div>
          <div class="note-4">
            &#9834;
          </div>
        </div>
        <button id="next3" class="next-question" type="button">Next Question</button>
      </div>
    </fieldset>

    <fieldset id="Form4"class="fieldset-container" >
      <div class="question circle" id="question4">
        <h2>What genres of music do you like?</h2>
        <label><input type="checkbox" name="genre" value="Pop" checked> Pop</label><br>
        <label><input type="checkbox" name="genre" value="Country"> Country</label><br>
        <label><input type="checkbox" name="genre" value="Oldies & Classic Hits"> Oldies & Classic Hits</label> <br>
        <label><input type="checkbox" name="genre" value="Classic Rock"> Classic Rock</label><br>
        <label><input type="checkbox" name="genre" value="Soft Rock"> Soft Rock</label><br>
        <label><input type="checkbox" name="genre" value="Alternative"> Alternative</label><br>
        <label><input type="checkbox" name="genre" value="Instrumental"> Instrumental</label><br>
        <button id="next4" class="next-question" type="submit">Submit</button>
        <div class="musicNotes">
          <div class="note-1">
            &#9835; &#9833;
          </div>
          <div class="note-2">
            &#9833;
          </div>
          <div class="note-3">
            &#9834;
          </div>
          <div class="note-4">
            &#9834;
          </div>
        </div>
      </div>
    </fieldset>
</form>


<div class="results" id="results" ></div>


<script src="./js/moodtune.js" type="module"></script>


</script>

</body>

</html>
